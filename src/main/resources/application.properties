spring.application.name=personal-system
api.version=/api/v1

url_evolutionapi=http://localhost:8081
globalApikey_evolutionapi=testando
integration_evolutionapi=WHATSAPP-BAILEYS

api.security.jwt.secret=DefaultSecretKey
api.security.jwt.issuer=ApiPersonalSystem
api.security.jwt.token-expire-in=3600
api.security.jwt.token-refresh-in=3600

spring.datasource.url=jdbc:postgresql://localhost:5432/db_personal_system
spring.datasource.username=postgres
spring.datasource.password=postgress
spring.jpa.hibernate.ddl-auto=update

spring.messages.basename=messages

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@gmail.com
spring.mail.password=examplepassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true